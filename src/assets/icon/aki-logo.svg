<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main Icon Container -->
  <circle cx="256" cy="256" r="180" fill="url(#primaryGradient)" stroke="white" stroke-width="8"/>
  
  <!-- AKI Text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">AKI</text>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="180" r="12" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="332" cy="180" r="12" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="180" cy="332" r="12" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="332" cy="332" r="12" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Central Dot -->
  <circle cx="256" cy="256" r="8" fill="white" opacity="0.9"/>
</svg>
