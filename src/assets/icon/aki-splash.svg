<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1242 2208" width="1242" height="2208">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2208" fill="url(#bgGradient)"/>
  
  <!-- Decorative Background Elements -->
  <circle cx="200" cy="400" r="150" fill="white" opacity="0.1"/>
  <circle cx="1042" cy="600" r="200" fill="white" opacity="0.08"/>
  <circle cx="300" cy="1800" r="180" fill="white" opacity="0.06"/>
  <circle cx="942" cy="1600" r="120" fill="white" opacity="0.1"/>
  
  <!-- Main Logo Container -->
  <circle cx="621" cy="900" r="200" fill="url(#logoGradient)" 
          stroke="white" stroke-width="12" filter="url(#shadow)"/>
  
  <!-- AKI Text -->
  <text x="621" y="980" font-family="Arial, sans-serif" font-size="140" font-weight="bold" 
        text-anchor="middle" fill="url(#bgGradient)" filter="url(#glow)">AKI</text>
  
  <!-- Subtitle -->
  <text x="621" y="1100" font-family="Arial, sans-serif" font-size="32" font-weight="300" 
        text-anchor="middle" fill="white" opacity="0.9">Conecta Personal</text>
  
  <!-- Decorative Elements Around Logo -->
  <circle cx="421" cy="700" r="15" fill="white" opacity="0.6"/>
  <circle cx="821" cy="700" r="15" fill="white" opacity="0.6"/>
  <circle cx="421" cy="1100" r="15" fill="white" opacity="0.6"/>
  <circle cx="821" cy="1100" r="15" fill="white" opacity="0.6"/>
  
  <!-- Central Dot -->
  <circle cx="621" cy="900" r="12" fill="url(#bgGradient)" opacity="0.8"/>
  
  <!-- Loading Indicator -->
  <circle cx="621" cy="1800" r="8" fill="white" opacity="0.7"/>
  <circle cx="641" cy="1800" r="6" fill="white" opacity="0.5"/>
  <circle cx="661" cy="1800" r="4" fill="white" opacity="0.3"/>
</svg>
