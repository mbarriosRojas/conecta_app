<ion-content class="location-modal-content">
  <div class="modal-container">
    <div class="icon-container">
      <ion-icon name="location" size="large" color="primary"></ion-icon>
    </div>

    <div class="text-container">
      <h1>Ubicación Requerida</h1>
      <p>Para mostrarte servicios cercanos a tu ubicación, necesitamos acceder a tu ubicación.</p>
      
      <div class="benefits">
        <div class="benefit-item">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
          <span>Encuentra servicios cerca de ti</span>
        </div>
        <div class="benefit-item">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
          <span>Mejores resultados de búsqueda</span>
        </div>
        <div class="benefit-item">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
          <span>Experiencia personalizada</span>
        </div>
      </div>
    </div>

    <div class="button-container">
      <ion-button 
        expand="block" 
        fill="solid" 
        color="primary" 
        (click)="allowLocation()"
        class="allow-button">
        <ion-icon name="location" slot="start"></ion-icon>
        Permitir Ubicación
      </ion-button>

      <ion-button 
        expand="block" 
        fill="clear" 
        color="medium" 
        (click)="skipLocation()"
        class="skip-button">
        Continuar sin ubicación
      </ion-button>
    </div>
  </div>
</ion-content>
