<div id="animated-splash" class="animated-splash-container">
  <div class="video-container">
    <video 
      #splashVideo
      class="splash-video"
      autoplay
      muted
      playsinline
      (ended)="onVideoEnded()"
      (error)="onVideoError($event)">
      <source src="assets/screen.mp4" type="video/mp4">
      <!-- Fallback si el video no se puede cargar -->
      <div class="fallback-content">
        <img src="assets/icon/icon.png" alt="AKI Logo" class="fallback-logo">
      </div>
    </video>
  </div>
</div>
